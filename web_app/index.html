<div class="rfp-page">
  <h1>Request For Proposal</h1>
  <div class="form">
    <form class="rfp-form" id="rfp-form">
        <!-- member details -->
        <fieldset>
            <legend>MEMBER DETAILS</legend>
            <input type="text" placeholder="Member Name" name="memberName"/>
            <input type="text" placeholder="Member POC (name)" name="memberPOC"/>
            <input type="email" placeholder="Member POC email" name="memberEmail"/>
            <input type="text" placeholder="Cell number" name="memberCell">
        </fieldset>

        <!-- supplier details -->
        <fieldset>
            <legend>SUPPLIER DETAILS</legend>
            <select id="categories" name="categories"></select>
            <select id="suppliers" name="suppliers"></select>
            <select id="suppliersPOC" name="suppliersPOC"></select>
            <input type="text" placeholder="Supplier (non-RD)" name="supplierNonRD">
        </fieldset>

        <!-- client/brand details -->
        <fieldset>
            <legend>CLIENT DETAILS</legend>
            <input type="text" placeholder="Client name" name="clientName">
            <input type="text" placeholder="Brand name" name="brandName">
            <input type="text" placeholder="Program name" name="programName">
            <textarea placeholder="Program Description" name="programDesc" form="rfp-form"></textarea>
        </fieldset>

        <!-- deadlines/budget section of form -->
        <fieldset>
            <legend>DEADLINES AND BUDGET</legend>
            <label for="proposalDueDate">Proposal due date:</label>
            <input type="date" name="proposalDueDate">
            <label for="programStartDate">Project start date:</label>
            <input type="date" name="programStartDate">
            <label for="programEndDate">Project end date:</label>
            <input type="date" name="programEndDate">
            <label for="totalBudget">Total budget:</label>
            <input type="number" name="totalBudget">
        </fieldset>

        <!-- itemized section of form -->
        <fieldset>
            <legend>ITEMIZED LIST</legend>

            <!-- item 1 -->
            <label for="itemName1">Item name:</label>
            <input type="text" name="itemName1">
            <br>
            <label for="itemDesc1">Item description:</label>
            <input type="text" name="itemDesc1">
            <br>
            <label for="itemQuantity1">Item quantity:</label>
            <input type="number" name="itemQuantity1">
            <br>
            <label for="itemCost1">Item cost:</label>
            <input type="number" name="itemCost1">
            <br>
            <!-- upload image through form -->
            <input type="file" name="updloadFile1">
            
            <!-- item 2 -->
            <br>
            <label for="itemName2">Item name:</label>
            <input type="text" name="itemName2">
            <br>
            <label for="itemDesc2">Item description:</label>
            <input type="text" name="itemDesc2">
            <br>
            <label for="itemQuantity2">Item quantity:</label>
            <input type="number" name="itemQuantity2">
            <br>
            <label for="itemCost2">Item cost:</label>
            <input type="number" name="itemCost2">
            <br>
            <!-- upload image through form -->
            <input type="file" name="updloadFile2">
        </fieldset>

      <input class="button" type="submit" value="Submit" 
           onclick="this.value='Uploading..';
                    google.script.run.withSuccessHandler(formUploaded)
                    .submitRFP(this.parentNode);
                    return false;">
      <p class="message">Need help? <a href="http://resourcedepartment.co/" target="_blank">Contact RD</a></p>
    </form>
  <div id="message"></div>
  </div>

</div>


<!-- Form successfully submitted -->
<script>
  function formUploaded(status) {
    document.getElementById('rfp-form').style.display = 'none';
    document.getElementById('message').innerHTML = status;
  }
</script>
